<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" media="screen,projection">

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
    <div id="login-page" class="row login-background">
        <div class="col s12 m6 offset-m3 l4 offset-l4">
            <div class="card-panel z-depth-6">
                <form class="login-form">
                    <div class="row">
                        <div class="input-field col s12 center-align">
                            <h4><a href="#" class="pink-text text-darken-1">Bienvenido a la MichiPizzeria</a></h4>
                        </div>
                    </div>

                    <div class="row">
                        <div class="input-field col s12">
                            <i class="material-icons prefix">email</i>
                            <input type="email" class="validate" [(ngModel)]="usuario.correo" name="email" id="email" placeholder="correo" autocomplete="off">
                            <label for="email">Correo</label>
                            <span class="helper-text" data-error="Enter a valid email address"></span>
                        </div>
                    </div>

                    <div class="row">
                        <div class="input-field col s12">
                            <i class="material-icons prefix">lock_outline</i>
                            <input type="password" class="validate" name="password" id="password" [(ngModel)]="usuario.password" placeholder="contraseña" autocomplete="off">
                            <label for="password">Contraseña</label>
                        </div>
                    </div>

                    <div class="row">
                        <div class="input-field col s12">
                                <label>
                                    <input type="checkbox" id="remember-me" />
                                    <span>Remember me</span>
                                </label>
                        </div>
                    </div>

                    <div class="row">
                        <div class="input-field col s12">
                            <button (click)="logueo()" class="btn waves-effect waves-light col s12 pink darken-1">Iniciar Sesión</button>
                        </div>
                    </div>

                    <div class="row">
                        <div class="input-field col s6 m6 l6">
                            <p class="margin medium-small"><a href="/registro" style="color: #D95B72 !important;">Register Now</a></p>
                        </div>
                        <div class="input-field col s6 m6 l6">
                            <p class="margin right-align medium-small"><a href="#" style="color: #D95B72 !important;">Forgot password</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>

</html>
